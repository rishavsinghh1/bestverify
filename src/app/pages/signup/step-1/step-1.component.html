<form class="signup-form">
    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="form-group pd-field">
                <label class="label-field">User Name</label>
                <span class="icons-form">
                    <img class="img-fluid" src="../../../assets/img/user-icon.png">
                </span>
                <input  type="text" #loginEl name="username"  class="form-control"   placeholder="Enter UserName">
            </div>
         </div>
        <div class="col-12 col-lg-6">
            <div class="form-group pd-field">
                <label class="label-field"> Password</label>
                <span class="icons-form">
                    <img class="img-fluid" src="../../../assets/img/password-icon.png">
                </span>
                <input  type="text" name="Password" class="form-control"  placeholder="Enter Password">
            
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="form-group pd-field">
                <label class="label-field">Confirm Password</label>
                <span class="icons-form">
                    <img class="img-fluid" src="../../../assets/img/user-icon.png">
                </span>
                <input  type="text" #loginEl name="confirmpassword"  class="form-control"   placeholder="Enter Confirm Password">
            </div>
         </div>
    </div>

        </div> -->
