
<section>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-12 col-lg-3 pl-0'>
          <div class='left-side' >
            <div class='logo'><img src="" alt="logo"></div>
            <h2>Complete your KYC verification with Verify.</h2>
            <div class='d-flex justify-content-center'><img src='../../../assets/img/logo2.png' width="350px"></div>
          </div>
        </div>
        <div class='col-12 col-lg-9'>
        <div class="content-wrapper mt-3">
              <div class="kyc-theme-wrapper d-flex flex-column flex-md-row justify-content-lg-between align-items-md-center">
                <div class="kyc-process-heading">
                  <h4>Hello, Welcome to onboard! </h4>
                  <p>Please submit your KYC details to get your account activated and start accepting payments</p>
                </div>
                <div class="btn-welcome">
                  <button class="btn btn-kyc mt-4 mt-md-0">
                    Complete KYC ?
                  </button>
                </div>
              </div>


            </div>


            
          <div class='stepper-main'>
          <app-top-header></app-top-header> 
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="Contact">
              <div class="login-container">
                <div class="form-container">
                  <h1>Contact Details</h1>
                  <form onSubmit={handleLogin} class='p-5'>
                  <div class="form-group">
                    <div class='row'>
                      <div class='col-12 col-lg-3'>   <label htmlFor="email">Name of your Business<span>*</span></label></div>
                      <div class='col-12 col-lg-9'> 
                        <input type="text" name="name" id="name" placeholder="" required="">
                    </div>
                    </div>
                    </div>
                    <div class="form-group">
                    <div class='row'>
                    <div class='col-12 col-lg-3'>
                    <label htmlFor="password">Business Email ID<span>*</span></label></div>
                    <div class='col-12 col-lg-9'>
                        <input type="email" name="email" id="email" placeholder="" required="">
                    </div>
                    </div>
                    </div>
                    <div class="form-group">
                    <div class='row'>
                    <div class='col-12 col-lg-3'>
                    <label>Mobile Number<span>*</span></label></div>
                    <div class='col-12 col-lg-9'>
                        <input type="number" name="mobile" id="mobile" placeholder="" required="">
                    </div>
                    </div>
                    </div>
                    <button type="submit" class='mb-5'>Login</button>
                  </form>
                </div>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="Business">
              <h3>Submit it to Standards organization</h3>
            </div>
            <div role="tabpanel" class="tab-pane" id="Doc">
              <h3>Discuss with others, invite supporters</h3>
            </div>
          </div>
          </div>


        </div>
      </div>
    </div>
  </section>
