<section class="sign-section">
    <div class="sign-outer">
        <div class="sign-inner">
            <div class="container">
                <div class="header-sign">
                    <figure class="signup-head-bg">
                        <img class="img-fluid" src="../../../assets/img/signup-head-bg.png" alt="signup-head-bg">
                    </figure>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="header-inner-signup">
                                <a href="#" class="logo">
                                    <img class="img-fluid" src="../../../assets/img/logo2.png"
                                        alt="Best Verify">
                                </a>
                                <div class="account-yet d-flex justify-content-between align-items-center">
                                    <p>Already have an account?</p>
                                    <button class="btn sign-pass-btn" routerLink="/register">
                                        Sign up
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center pt-5 pb-5">
                    <div class="col-lg-6">
                        <div class="signup-title pb-5 pt-4">
                            <h2>Welcome to <span>Best Verify!</span></h2>
                            <p>Please Login to Continue</p>
                        </div>

                        <form class="signup-form" [formGroup]="loginform">
                            <div class="form-group pd-field">
                                <label class="label-field">Mobile Number</label>
                                <span class="icons-form">
                                    <img class="img-fluid" src="../../../assets/img/mobile-icon.png">
                                </span>
                                <input  type="text" #loginEl name="name" formControlName="email" class="form-control"   placeholder="Enter Mobile Number">
                            </div>

                            <div class="form-group pd-field">
                                <label class="label-field">Enter Password</label>
                                <span class="icons-form">
                                    <img class="img-fluid" src="../../../assets/img/password-icon.png">
                                </span>
                                <input  type="text" name="Password" class="form-control" formControlName="password" placeholder="Enter Password">
                                <p class="resend-otp">Forgot Password?</p>
                            </div>

                            
                                <a id="openModalButton"  (click)="login()"  class="btn button-next w-100" data-toggle="modal"
                                    data-target="#myModal">Login</a>

                                    <button (click)="openModal()">Open Modal</button>
                        </form>

                    </div>
                    <div class="col-lg-6 col-xs-12 col-sm-12 login_form">
                        <figure class="signup-img text-right">
                            <img class="img-fluid" src="../../../assets/img/signup-img.png" alt="signup-img.png">
                        </figure>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
</section>
<app-otp #modal></app-otp>
<nav class="navbar navbar-dark fixed-bottom bg-custom-2">
    <div class="container">
      <a class="navbar-brand" href="#a">Home</a>
        <a class="navbar-brand" href="#a">About Us</a>
        <a class="navbar-brand" href="#a">Privacy Policy</a>
        <a class="navbar-brand" href="#a">Terms & Conditions</a>
    </div>
  </nav>
